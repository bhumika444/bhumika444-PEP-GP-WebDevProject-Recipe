<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Recipe Management App</title>
    <link rel="stylesheet" href="recipe-page.css">
</head>
<body>
    <!-- Admin link (shown only if is-admin) -->
    <a href="ingredients-page.html" id="admin-link" style="display:none;">Go to Ingredients Page</a>

    <!-- Logout button -->
    <button id="logout-button" style="display:none;">Logout</button>

    <h1>Recipe Management</h1>

    <!-- Search Section -->
    <section>
        <h2>Search a Recipe</h2>
        <input id="search-input" type="text" placeholder="Enter recipe name">
        <button id="search-button">Search</button>
    </section>

    <!-- Recipe List -->
    <section>
        <h2>Recipe List</h2>
        <ul id="recipe-list"></ul>
    </section>

    <!-- Add Recipe -->
    <section>
        <h2>Add a Recipe</h2>
        <input id="add-recipe-name-input" type="text" placeholder="Recipe name">
        <br><br>
        <textarea id="add-recipe-instructions-input" placeholder="Instructions"></textarea>
        <br><br>
        <button id="add-recipe-submit-input">Add Recipe</button>
    </section>

    <!-- Update Recipe -->
    <section>
        <h2>Update a Recipe</h2>
        <input id="update-recipe-id-input" type="text" placeholder="Recipe ID to update">
        <br><br>
        <textarea id="update-recipe-instructions-input" placeholder="New instructions"></textarea>
        <br><br>
        <button id="update-recipe-submit-input">Update Recipe</button>
    </section>

    <!-- Delete Recipe -->
    <section>
        <h2>Delete a Recipe</h2>
        <input id="delete-recipe-id-input" type="text" placeholder="Recipe ID to delete">
        <br><br>
        <button id="delete-recipe-submit-input">Delete Recipe</button>
    </section>

    <script src="recipe-page.js"></script>
</body>
</html>
