<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Recipe Management App</title>
    <link rel="stylesheet" href="ingredient-page.css">
</head>
<body>
    <!-- Back link -->
    <a id="back-link" href="recipe-page.html">‚Üê Back to Recipes</a>

    <h1>Ingredient Management</h1>

    <!-- Ingredient List -->
    <section>
        <h2>Ingredients</h2>
        <ul id="ingredient-list"></ul>
    </section>

    <!-- Add Ingredient -->
    <section>
        <h2>Add an Ingredient</h2>
        <input id="add-ingredient-input" type="text" placeholder="Enter ingredient name">
        <button id="add-ingredient-submit-button">Add Ingredient</button>
    </section>

    <!-- Delete Ingredient -->
    <section>
        <h2>Delete an Ingredient</h2>
        <input id="delete-ingredient-input" type="text" placeholder="Enter ingredient name">
        <button id="delete-ingredient-submit-button">Delete Ingredient</button>
    </section>

    <script src="ingredient-page.js"></script>
</body>
</html>
